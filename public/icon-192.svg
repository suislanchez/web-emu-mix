<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <rect width="192" height="192" rx="24" fill="#0f0f23"/>
  <g transform="translate(32, 48)">
    <!-- Gamepad body -->
    <rect x="0" y="24" width="128" height="64" rx="12" fill="#e94560"/>
    <!-- D-pad -->
    <rect x="20" y="44" width="8" height="24" rx="2" fill="#0f0f23"/>
    <rect x="14" y="50" width="20" height="12" rx="2" fill="#0f0f23"/>
    <!-- Buttons -->
    <circle cx="100" cy="48" r="8" fill="#0f0f23"/>
    <circle cx="116" cy="48" r="8" fill="#0f0f23"/>
    <circle cx="100" cy="64" r="8" fill="#0f0f23"/>
    <circle cx="116" cy="64" r="8" fill="#0f0f23"/>
    <!-- Screen glow effect -->
    <rect x="44" y="36" width="40" height="28" rx="4" fill="#1a1a3e" stroke="#e94560" stroke-width="2"/>
  </g>
</svg>
